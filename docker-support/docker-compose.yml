x-common-env: &common-env
  TZ: "Asia/Shanghai"
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8
    
services:
  setup-env:
    image: bash:5.2-alpine3.18
    container_name: setup-env
    volumes:
      - ./scripts:/scripts
      - ./templates:/templates
      - ./config:/config
      - ./generated:/generated
      - ./logs:/logs  
    restart: "no"
    network_mode: "host"   
    command: |
      bash -c '
        chmod +x /scripts/init.sh &&
        bash /scripts/init.sh &&
        touch /generated/.init_complete
        echo "容器将保持运行"
        sleep 36000
      '
    healthcheck:
      test: ["CMD", "test", "-f", "/generated/.init_complete"]
      interval: 5s
      timeout: 10s
      retries: 10
  
  mysql:
    image: mysql:8.0.30
    container_name: mysql
    restart: always
    user: "1001:1001"  
    depends_on:
      setup-env:
        condition: service_healthy
    environment:
      <<: *common-env
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3906:3906"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
      - ./generated/mysql/support-files/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./generated/lighthouse/conf/ldp_docker.sql:/docker-entrypoint-initdb.d/10-ldp_docker.sql:ro
      - ./generated/lighthouse/conf/ldp_db.sql:/docker-entrypoint-initdb.d/20-ldp_db.sql:ro
  
  redis-node-1:
    container_name: redis-node-1
    build:
      context: .
      dockerfile: ./docker/Dockerfile-redis
    ports:
      - "7101:7101"
      - "17101:17101"
    volumes:
      - redis_data_1:/var/lib/redis/data
      - ./logs/redis:/var/log/redis   
      - ./generated/redis/conf/redis-7101.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    user: "1001:1001"      
    depends_on:
      setup-env:
        condition: service_healthy
    environment:
      <<: *common-env
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "7101", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5        
  
