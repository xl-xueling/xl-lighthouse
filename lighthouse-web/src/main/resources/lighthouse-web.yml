server:
  port: 9089
  servlet:
    context-path: /
    session:
      timeout: 3600
  tomcat:
    uri-encoding: utf-8
spring:
  mvc:
    static-path-pattern: /static/**
    hiddenmethod:
      filter:
        enabled: true
  freemarker:
    suffix: .ftl
    content-type: text/html
    charset: UTF-8
    cache: false
    template-loader-path: classpath:/templates
    settings:
      template_update_delay: 0
      number_format: 0.##
  redis:
    cluster:
      max-redirects: 3
    connect-timeout: 60000ms
    timeout: 60000ms
    lettuce:
      pool:
        max-active: 30
        max-wait: -1
        max-idle: 30
        min-idle: 3
      cluster:
        refresh:
          adaptive: true
          period: 60s
  main:
    allow-circular-references: true
  devtools:
    restart:
      enabled: true
  cache:
    redis:
      time-to-live: 86400000
